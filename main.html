<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BarBot - Drink Dispenser</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    .description {
      max-width: 600px;
      margin: 0 auto 30px;
      font-size: 18px;
      color: #444;
    }
    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
    }
    .drink {
      background: #fff;
      border: 2px solid #ddd;
      border-radius: 10px;
      padding: 15px 20px;
      width: 160px;
      cursor: pointer;
      transition: 0.3s;
    }
    .drink:hover {
      border-color: #007BFF;
      background-color: #e6f0ff;
    }
    .selected {
      border-color: #007BFF;
      background-color: #e6f0ff;
    }
    button {
      padding: 12px 25px;
      font-size: 16px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <h1>üçπ BarBot: Your Robotic Bartender</h1>
  <p class="description">
    BarBot is an automated drink dispensing robot designed to mix and pour your favorite beverages with precision.
    Select a drink from the menu and let the robot handle the rest!
  </p>

  <div class="menu" id="drinkMenu">
    <div class="drink" data-drink="Mojito">Mojito</div>
    <div class="drink" data-drink="Cola">Cola</div>
    <div class="drink" data-drink="Orange Juice">Orange Juice</div>
    <div class="drink" data-drink="Lemonade">Lemonade</div>
    <div class="drink" data-drink="Margarita">Margarita</div>
    <div class="drink" data-drink="Iced Tea">Iced Tea</div>
  </div>

  <button onclick="sendOrder()">Order Drink</button>

  <script>
    let selectedDrink = null;
    const drinkDivs = document.querySelectorAll(".drink");

    drinkDivs.forEach(div => {
      div.addEventListener("click", () => {
        drinkDivs.forEach(d => d.classList.remove("selected"));
        div.classList.add("selected");
        selectedDrink = div.getAttribute("data-drink");
      });
    });

    function sendOrder() {
      if (!selectedDrink) {
        alert("Please select a drink before ordering!");
        return;
      }

      // Replace with your ESP32 IP Address
      const esp32IP = "http://192.168.4.1"; // Use actual ESP32 address
      const url = ${esp32IP}/order?drink=${encodeURIComponent(selectedDrink)};

      fetch(url)
        .then(response => {
          if (response.ok) {
            alert(Order for "${selectedDrink}" sent to BarBot!);
          } else {
            alert("Failed to send order. ESP32 not responding.");
          }
        })
        .catch(err => {
          console.error(err);
          alert("Error sending request. Check ESP32 connection.");
        });
    }
  </script>

</body>
</html>
